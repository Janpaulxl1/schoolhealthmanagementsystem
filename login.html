<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - School Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(to bottom, #E4A73E, #DD442D,#BB1D1D); color: white; margin: 0; font-family: 'Poltawski Nowy', serif; }
    .container { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; max-width: 1100px; margin: 0 auto; }
    .main-content { display: flex; width: 100%; align-items: center; justify-content: center; flex-wrap: wrap; gap: 1.5rem; }
    .logo-area { display: flex; flex-direction: column; align-items: center; gap: 1rem; padding: 1rem; text-align: center; }
    .logo-area img { width: 260px; height: auto; }
    .logo-text { font-weight: bold; font-size: 2.8rem; line-height: 1.4; }
    .form-area { padding: 1rem; display: flex; flex-direction: column; align-items: center; }
    .login-card { background-color: rgba(255, 255, 255, 0.15); border-radius: 1rem; padding: 3rem 2.5rem; box-shadow: 0 6px 10px rgba(0,0,0,0.2); backdrop-filter: blur(10px); width: 100%; max-width: 600px; min-height: 500px; }
    .login-card h3 { font-size: 1.8rem; font-weight: bold; margin-bottom: 1.5rem; text-align: center; }
    .form-group { margin-bottom: 1.2rem; width: 100%; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #f0f0f0; font-size: 1rem; }
    .form-group input { width: 100%; padding: 0.9rem; border: none; border-radius: 0.5rem; color: #333; font-size: 1rem; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; color: #ddd; font-size: 0.95rem; }
    .remember-me { display: flex; align-items: center; }
    .remember-me input[type="checkbox"] { margin-right: 0.4rem; }
    .login-button { background-color: #f1d669; color: #333; width: 100%; padding: 1rem; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
    .login-button:hover { background-color: #fde047; }

    @media (max-width: 768px) { .main-content { flex-direction: column; align-items: center; } .logo-area { flex-direction: column; text-align: center; } .form-area { width: 100%; } .login-card { max-width: 90%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="logo-area">
        <img src="/images/logo.png" alt="School Clinic Logo">
        <div class="text-white logo-text">
          <p>School Health</p>
          <p>Clinic</p>
          <p>Management</p>
          <p>System</p>
        </div>
      </div>

      <div class="form-area">
        <div class="login-card">
          <h3>LET'S GET LOGGED IN</h3>
          <form action="/login.php" method="POST">
            <div class="form-group">
              <label for="ID">ID</label>
              <input type="text" id="ID" name="ID" placeholder="Your ID" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Your password" required />
            </div>
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
            </div>
            <button type="submit" class="login-button">Log In</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
